version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./.env:/app/.env
    depends_on:
      - db
      - redis
      - qdrant
    networks:
      - goku-network

  worker:
    build:
      context: .
      dockerfile: server/Dockerfile
    command: celery -A server.worker.app worker --loglevel=info
    env_file: .env
    depends_on:
      - redis
      - db
    networks:
      - goku-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-goku}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-goku_pass}
      POSTGRES_DB: ${DB_NAME:-goku_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - goku-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - goku-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - goku-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - goku-network

networks:
  goku-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
